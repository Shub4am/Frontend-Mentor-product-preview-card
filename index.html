<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <main>
      <picture>
        <source
          media="(min-width: 616px)"
          srcset="images/image-product-desktop.jpg"
        />
        <img
          src="images/image-product-mobile.jpg"
          alt="Gabrielle Essence Perfume"
        />
      </picture>
      <div class="container">
        <p class="item-type">PERFUME</p>
        <h1 class="item-heading">Gabrielle Essence Eau De Parfum</h1>
        <p class="item-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="item-price">
          <p class="current-price">$149.99</p>
          <p class="price">$169.99</p>
        </div>
        <button>
          <img src="images/icon-cart.svg" alt="cart icon" /> Add to Cart
        </button>
      </div>
    </main>
  </body>
</html>
